###partylistDao

#public List<Category> getCategories()
partyListDao.getCategories=select * \
						   from party_categories
						   
#public List<Party> getUserRegPartiesByUserId(String loginId) 				
partyListDao.getUserRegPartiesByUserId=select a.party_no, p.party_name, p.party_cur_cnt, p.party_filename \
										from user_party_access a, parties p \
										where a.party_no = p.party_no \
										and p.party_status = '\uD65C\uC131' \
										and a.user_id = ?		
										
#public List<Party> getAllParties()
partyListDao.getAllParties=select * \
						   from(select distinct row_number() over (order by party_no desc) row_number, p.party_no, p.party_name, p.party_description, p.party_filename, c.cat_no, c.cat_name \
						        from parties p, party_categories c \
 						        where p.cat_no = c.cat_no \
						        and p.party_status = '\uD65C\uC131') \
						   where row_number between ? and ?
						
#public List<Party> getPartiesWithoutUser()
partyListDao.getPartiesWithoutUser=select * \
								   from(select distinct row_number() over (order by party_no desc) row_number, p.party_no, p.party_name, p.party_description, p.party_filename, c.cat_no, c.cat_name \
									    from parties p, party_categories c \
									    where p.cat_no = c.cat_no \
									    and p.party_no not in (select party_no \
														       from user_party_access  \
														       where user_id = ?) \
										) \
					 			   where row_number between ? and ?
							       					
#public List<Party>getPartiesWithoutUserTotalRows()	
partyListDao.getPartiesWithoutUserTotalRows=select count(*) as totalRows \
										    from (select distinct p.party_no, p.party_name, p.party_description, p.party_filename, c.cat_no, c.cat_name \
										          from parties p, party_categories c \
										          where p.cat_no = c.cat_no \
										          and p.party_status = '\ud65c\uc131' \
										          and p.party_no not in (select party_no \
										           						 from user_party_access \
										           						 where user_id = ?) \
										    ) 
										    
							
						
						